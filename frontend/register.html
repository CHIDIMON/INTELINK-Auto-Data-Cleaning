<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
<div class="login-container">
    <div class="brand-side">
        <h1 class="fw-bold display-4">Join Us</h1>
        <p>Start cleaning data with AI today.</p>
    </div>
    <div class="form-side">
        <div class="login-card">
            <h2 class="fw-bold text-center mb-4">Create Account</h2>
            <form onsubmit="handleRegister(event)">
                <input type="text" id="username" class="form-control mb-3" placeholder="Username" required>
                <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
                <input type="password" id="password" class="form-control mb-4" placeholder="Password" required>
                <button type="submit" class="btn btn-primary-gradient w-100 mb-3">Sign Up</button>
                <div class="text-center"><a href="login.html" class="text-primary text-decoration-none">Already have an account?</a></div>
            </form>
        </div>
    </div>
</div>
<script>
    async function handleRegister(e) {
        e.preventDefault();
        const res = await fetch("http://127.0.0.1:8000/register", {
            method: "POST", headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
                username: document.getElementById('username').value, 
                email: document.getElementById('email').value, 
                password: document.getElementById('password').value 
            })
        });
        if (res.ok) { alert("Success! Please login."); window.location.href = "login.html"; }
        else { alert("Error registering."); }
    }
</script>
</body>
</html>
